<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/base.css' %}"/>
    <title>Блог></title>
</head>
<body>
  <header>
    <h1>
      <a href="/">Django блог</a>
    </h1>
  </header>


      {% if user.is_authenticated %}
        <p>Привет {{ user.username}}</p>
        <p><a href="{% url 'logout' %}">Выйти</a></p>
    {% else %}
        <p>Вы не вошли.</p>
        <a href="{% url 'login' %}">Войти</a>
    {% endif %}
      <div class="container">
    {%block content%}
    {% endblock content%}


  </div>
</body>
</html>
