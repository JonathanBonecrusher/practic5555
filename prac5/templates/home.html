<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Блог</title>
</head>
<body>
    {% extends 'base.html' %}
        {% block content %}
            <a href="{% url 'post_new' %}">+ Новый пост блога</a>
            {%for post in object_list%}
                <div class="post-entry">
                    <h2><a href="{% url 'post_detail' post.pk %}"> {{post.title}} </a></h2>
                    <p>{{post.body}}</p>
                </div>
            {%endfor%}
        {% endblock content %}
</body>
</html>
